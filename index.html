<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Genius Voice Assistant</title>
  <img height="32" width="32" src="img/admin-fill.svg" />
  <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="bootstrap.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"

</head>



<body>
  <video class="gif" src="./WhatsApp Video 2023-04-01 at 12.10.49 PM.mp4"></video>
  <!-- <video id="video" autoplay
    style="position:absolute;left:0px;top:0px;width: 320px; height: 240px; border: 1px solid gray; display: none;">
  </video> -->
  <div class="container" id="chat-window">
    <div id="chatbox"></div>
    <div>

      <canvas id="canvas" style="position:absolute;width:0%; height: 0%; left:0px;top:0px"></canvas>

    </div>
    <div id="chat-bar-bottom">
      <p></p>
    </div>
  </div>
  <div class="input-group" style="margin-top: 3% ; margin-bottom: 2%; border-radius: 5%; width: 45%;">
    <input style="margin-left: 15%; margin-right: 0%; border-radius: 40px 0px  0px 40px;" id="InputBox" type="text"
      class="form-control" placeholder="Type Here" aria-label="Recipient's username with two button addons" name="msg"
      autofocus>
    <button style="margin-right: 0%; border-radius: 0px 0px 0px 0px;  " id="speak" class="btn btn-outline-secondary"
      type="button" onclick="micOn()"> <span class="fas fa-microphone"></span></button>
    <button id="send-button" style=" margin-right: 15%; border-radius: 0px 40px 40px 0px; "
      class="btn btn-outline-secondary" type="" onclick="sendButton()"><i class="fas fa-paper-plane"></i></button>
  </div>

  <script src="FaceDetector.js"></script>
  <script src="WebcamManager.js"></script>

  <script>


  </script>
  <!-- face detection code ends -->

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
  <script src="speak.js"></script>

</body>

</html>
